  <style>
    li {
      margin-left: 16px;
    }

    a {
      cursor: pointer;
    }




    .container {
      width: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .toolbar {
      padding: 16px;
      background: #eee;
    }

    .toolbar .head {
      display: flex;
      grid-gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .toolbar .head>input {
      max-width: 100px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 2px solid #ddd;
      outline: none;
    }

    .toolbar .head select {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
    }

    .toolbar .head .color {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      grid-gap: 6px;
      padding: 0 10px;
    }

    .toolbar .head .color span {
      font-size: 14px;
    }

    .toolbar .head .color input {
      border: none;
      padding: 0;
      width: 26px;
      height: 26px;
      background: #fff;
      cursor: pointer;
    }

    .toolbar .head .color input::-moz-color-swatch {
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 50%;
    }

    .toolbar .btn-toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      grid-gap: 10px;
    }

    .toolbar .btn-toolbar button {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .toolbar .btn-toolbar button:hover {
      background: #f3f3f3;
    }

    #content {
      background-color: #f3f3f3;
      padding: 16px;
      font-size: 17px;
      outline: none;
      max-height: 50vh;
      overflow: auto;
    }

    #show-code[data-active="true"] {
      background: #eee;
    }



    .action-container {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 5px;
      /* Optional: Add padding to the action-container */
      border-radius: 5px;
      /* Optional: Add border-radius for styling */
      display: flex;
      gap: 0.7rem;
    }

    #container-playlist-video {
      margin-bottom: 2rem;
    }

    .inline-btn {
      margin-bottom: 2rem;
    }

    .form-container #addNewCourses {
      background-color: var(--white);
      border-radius: .5rem;
      padding: 2rem;

    }

    /* Skeletion loading */

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #f3f3f3;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <section class="form-container">

    <form action="" method="post" enctype="multipart/form-data" id="addNewCourses">
      <h3>Add New Courses</h3>
      
      <p>Add title</p>
      <input type="text" name="title" placeholder="shaikh anas" maxlength="50" required class="box">
      <p>Add description</p>
      <div class="container" id="container-description" required>
        <div class="toolbar">
          <div class="head">
            <input type="text" placeholder="Filename" value="untitled" id="filename">
            <select id="fileType" onchange="fileHandle(this.value); this.selectedIndex=0">
              <option value="" selected="" hidden="" disabled="">File</option>
              <option value="txt">Save as txt</option>
              <option value="pdf">Save as pdf</option>
            </select>
            <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
              <option value="" selected="" hidden="" disabled="">Format</option>
              <option value="h1">Heading 1</option>
              <option value="h2">Heading 2</option>
              <option value="h3">Heading 3</option>
              <option value="h4">Heading 4</option>
              <option value="h5">Heading 5</option>
              <option value="h6">Heading 6</option>
              <option value="p">Paragraph</option>
            </select>
            <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
              <option value="" selected="" hidden="" disabled="">Font size</option>
              <option value="1">Extra small</option>
              <option value="2">Small</option>
              <option value="3">Regular</option>
              <option value="4">Medium</option>
              <option value="5">Large</option>
              <option value="6">Extra Large</option>
              <option value="7">Big</option>
            </select>
            <div class="color">
              <span>Color</span>
              <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';">
            </div>
            <div class="color">
              <span>Background</span>
              <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
            </div>
          </div>

        </div>
        <textarea required placeholder="Your description here..." style="min-width: 100%; min-height: 200px;"
          id="content" contenteditable="true" name="content" spellcheck="false"></textarea>
      </div>
      <p>Add thumbnail<span>*</span> (this cannot be edited after upload - choose wisely)</p>
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <input required type="file" name="thumbnail" accept="image/*" class="box" id="thumbnail-courses-input">
        <div id="loading-spinner" class="btn"
