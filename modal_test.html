<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Thông Báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close-btn {
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Nút mở modal -->
<button onclick="openModal()">Hiển Thị Thông Báo</button>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <p>Đây là nội dung thông báo của bạn.</p>
    </div>
</div>

<script>
    // Lấy tham chiếu đến modal
    var modal = document.getElementById("myModal");

    // Lấy tham chiếu đến nút mở modal
    var btn = document.querySelector("button");

    // Lấy tham chiếu đến nút đóng modal (nút x)
    var span = document.getElementsByClassName("close-btn")[0];

    // Khi người dùng nhấn nút, mở modal
    function openModal() {
        modal.style.display = "flex";
    }

    // Khi người dùng nhấn vào nút đóng (nút x), đóng modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Khi người dùng nhấn bất kỳ nơi nào bên ngoài modal, đóng modal
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
